            echo "Starting deployment to $TARGET_DIR"

            # ðŸš€ ä¼˜åŒ–åŽçš„é€»è¾‘ï¼šå¦‚æžœç›®å½•éžç©ºæˆ–ä¸æ˜¯ä»“åº“ï¼Œæ¸…ç©ºå¹¶å…‹éš† ðŸš€
            if [ ! -d "$TARGET_DIR/.git" ]; then
              echo "Repository not found locally. Preparing directory for cloning..."
              # æ¸…ç©ºç›®å½•å†…å®¹ï¼Œä»¥ä¾¿ git clone
              rm -rf "${TARGET_DIR:?}"/*
              mkdir -p "$TARGET_DIR" # ç¡®ä¿ç›®å½•å­˜åœ¨
              git clone "$REPO_URL" "$TARGET_DIR"
            fi

            # è¿›å…¥ç›®æ ‡ç›®å½•ï¼ˆæ­¤æ—¶ç¡®å®šä»“åº“å·²å­˜åœ¨ï¼‰
            cd "$TARGET_DIR"

            # æ‹‰å–æœ€æ–°ä»£ç ï¼ˆmain åˆ†æ”¯ï¼‰
            git pull origin main

            # --- æž„å»ºæ­¥éª¤ (Vite App) ---
