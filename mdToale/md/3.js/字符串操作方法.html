<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    let str = "12345678987654321";
    let str2 = "dasdasd";
    console.log(str.charAt(2));
    console.log(str.indexOf(3));
    console.log(str.lastIndexOf(2));
    console.log(str.includes("s"));
    console.log(str.concat(str2));
    console.log(str.replaceAll("1", "a"));
    console.log(str.slice(0, 2), str);
    console.log(str.slice(2, -2), str);
    console.log(str.split("2"));
    console.log(str.startsWith("0"));
    console.log('=========================================')

    //   获取下列出现字符次数最对的字符
    let str3 = "dasfjklbasdflkjasdbfoaiuwefwieuwdsdsfsdflslsllslsl";
    let objStr = {};
    for (var i = 0; i < str3.length; i++) {
      let key = str3.charAt(i);
      if (objStr[key]) {
        objStr[key]++;
      } else {
        objStr[key] = 1;
      }
    }
    console.log('objStr', objStr);

    let maxStr = 0;
    Object.keys(objStr).forEach((key) => {
      if (objStr[key] > maxStr) {
        maxStr = objStr[key];
      }
    })
    console.log('maxS;tr', maxStr)
    let keynameStr = '';
    Object.entries(objStr).forEach(([key, value]) => {
      console.log(key, value);
      if (value == maxStr) {
        keynameStr = key
      }
    })
    console.log(keynameStr)
  </script>
</body>

</html>
