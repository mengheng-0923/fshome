<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function debounce(fn, delay) {
        let timer;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => fn.apply(this, args), delay);
        };
      }

      function throttle(fn, delay) {
        let last = 0;
        return function (...args) {
          const now = Date.now();
          if (now - last >= delay) {
            fn.apply(this, args);
            last = now;
          }
        };
      }
    </script>
    <button onclick="debounce(()=>{console.log(123)},1000)">anniu</button>
  </body>
</html>
