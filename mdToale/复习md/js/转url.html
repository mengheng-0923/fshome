  <script>
    function parseParamsWithArrays(url) {
      const params = new URL(url).searchParams;
      const result = {};
      for (const [key, value] of params.entries()) {
        if (result.hasOwnProperty(key)) {
          result[key] = [].concat(result[key], value);
        } else {
          result[key] = value;
        }
      }
      return result;
    }
