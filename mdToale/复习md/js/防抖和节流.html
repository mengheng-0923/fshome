  <script>
    // ========================================防抖函数
    function debounce(fn, delay) {
      let timer;
      return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(this, args);
        }, delay);
      };
      timer = null;
    }
    window.addEventListener(
      "resize",
      debounce(() => {
        console.log(this);
        console.log("调整结束再执行");
      }, 500)
    );

    //========================================节流函数
    function throttle(fn, delay) {
      let last = 0;
      return function (...args) {
        const now = Date.now();
        if (now - last >= delay) {
          fn.apply(this, args);
          last = now;
        }
      };
