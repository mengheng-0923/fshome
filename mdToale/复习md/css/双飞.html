<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
        }

        .l {
            width: 200px;
            height: 100vh;
            background-color: bisque;
        }

        .c {
            flex: 1;
            background-color: blueviolet;
        }

        .r {
            width: 200px;
            height: 100vh;
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="l">左</div>
        <div class="c">中</div>
        <div class="r">右</div>
    </div>
</body>

</html>
